<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


    <div class="container mt-4">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <h2 class="panel-title">Your Mail:</h2>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item">Inbox <span class="badge">50</span></a>
                <a href="#" class="list-send-item">Send <span class="badge">30</span></a>
                <a href="#" class="list-myfriend-item">My Friend <span class="badge">10</span></a>
                <a href="#" class="list-family-item">Family <span class="badge">5</span></a>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <span class="label label-default">Default</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span class="label label-danger">Danger</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-primary">Primary</span>
    </div>

    
</body>
</html>
